<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — FluentPath</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html">
        <svg class="brand-mark" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="10" fill="currentColor" opacity="0.1"/>
          <path d="M6 16h8M6 12h12M6 8h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>FluentPath</span>
      </a>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span><span></span><span></span>
      </button>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="lessons.html">Lessons</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="page-header">
      <h1>Contact us</h1>
      <p>Questions, ideas, or feedback? Send us a message and we’ll get back to you.</p>
    </section>

    <section class="card contact-card">
      <form class="form">
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Your name" required />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="form-row">
          <label for="topic">Topic</label>
          <select id="topic" required>
            <option value="">Select a topic</option>
            <option value="lessons">Lessons</option>
            <option value="account">Account</option>
            <option value="general">General</option>
          </select>
        </div>
        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="How can we help?" required></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Send message</button>
          <span class="form-status" aria-live="polite"></span>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <a class="brand" href="index.html">
          <svg class="brand-mark" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="10" fill="currentColor" opacity="0.1"/>
            <path d="M6 16h8M6 12h12M6 8h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>FluentPath</span>
        </a>
        <p class="muted">We read every message.</p>
      </div>
      <div>
        <h4>Pages</h4>
        <ul class="footer-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="lessons.html">Lessons</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div>
        <h4>Follow</h4>
        <p class="muted">Stay tuned for new lessons.</p>
      </div>
    </div>
    <div class="container footer-bottom">
      <small>© <span id="year"></span> FluentPath</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
